<!--

ЗАДАНИЕ:

1. Элемент DivInner вылезает за пределы своего родителя DivA
Какое свойство нужно дописать элементу DivA, чтобы скрыть то, что не помещается, не изменяя размеры элемента и родителя

-->

<div class="DivA">

    <div class="DivInner"></div>

</div>
